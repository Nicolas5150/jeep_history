<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jeep_history</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/fullpage.js/dist/jquery.fullpage.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div id="fullpage">

      <!-- Jeep dropdown title -->
      <div class="section">
        <div class="slide-down">
          <p>Jeep History</p>
        </div>


        <!-- Jeep landing page -->
        <div class="country-wrap">
          <div class="sun"></div>
          <div class="grass"></div>
          <div class="street">
            <div class="car">

              <div class="car-body">
                <div class="car-top-back">
                  <div class="back-curve"></div>
                </div>
                <div class="car-gate"></div>
                <div class="car-top-front">
                  <div class="wind-sheild"></div>
                </div>
                <div class="bonet-front"></div>
                <div class="stepney"></div>
              </div>

              <div class="boundary-tyre-cover">
                <div class="boundary-tyre-cover-back-bottom"></div>
                <div class="boundary-tyre-cover-inner"></div>
              </div>

              <div class="tyre-cover-front">
                <div class="boundary-tyre-cover-inner-front"></div>
              </div>
              <div class="base-axcel"></div>

              <div class="front-bumper"></div>
              <div class="tyre">
                <div class="gap"></div>
              </div>
              <div class="tyre front">
                <div class="gap"></div>
              </div>

              <div class="car-shadow"></div>
            </div>
          </div>
          <div class="street-stripe"></div>
          <div class="hill"></div>
        </div>
      </div>

      <div class="section">
          <div class="slide">Section 2 Slide 1</div>
          <div class="slide">Section 2 Slide 2</div>
          <div class="slide">Section 2 Slide 3</div>
      </div>
      <div class="section">Section 3</div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/tether/dist/js/tether.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/fullpage.js/dist/jquery.fullpage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/dist/util.js"></script>
    <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dist/button.js"></script>
    <script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/dist/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/dist/modal.js"></script>
    <script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tab.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/dist/popover.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
